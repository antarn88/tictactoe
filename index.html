<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tictactoe</title>

</head>

<body>
    <main>
        <div class="cell-container">
            <div class="line0">
                <div class="column0" id="cell0"></div>
                <div class="column1" id="cell1"></div>
                <div class="column2" id="cell2"></div>
            </div>
            <div class="line1">
                <div class="column0" id="cell3"></div>
                <div class="column1" id="cell4"></div>
                <div class="column2" id="cell5"></div>
            </div>
            <div class="line2">
                <div class="column0" id="cell6"></div>
                <div class="column1" id="cell7"></div>
                <div class="column2" id="cell8"></div>
            </div>
        </div>
        <div class="game-over">
            <h1>Vége a játéknak!</h1>
            <button class="new-game-btn">Új játék</button>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
